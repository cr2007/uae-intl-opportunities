name: Update README from JSON and Deploy to Pages

on:
  push:
    branches: [main, readme-polish]
    paths:
      - 'data.json'
      - 'generate_readme.py'
      - '.github/workflows/update-readme.yml'
  workflow_dispatch:  #Allow manual triggering

permissions:
  contents: read # Set read-only by default
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update-readme:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # override ONLY for this job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Generate README
        run: python generate_readme.py

      - name: Commit and push changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          if ! git diff --staged --quiet; then
            git commit -m "docs: Update README from data.json"
            git push
          else
            echo "No changes to commit"
          fi

  deploy-pages:
    needs: update-readme
    runs-on: ubuntu-latest
    environment:
        name: github-pages

    steps:
      - uses: actions/checkout@v6

      - name: Prepare Pages content
        run: |
          mkdir site
          cp README.md site/index.md

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - uses: actions/deploy-pages@v4
